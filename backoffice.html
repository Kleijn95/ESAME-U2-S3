<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BackOffice</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body style="background-color: lightblue">
    <nav class="navbar navbar-expand-lg bg-body-tertiary position-fixed top-0 w-100">
        <div class="container-fluid">
            <a class="navbar-brand" href="./index.html">CRUDAZON</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="./index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link   active" aria-current="page" href="./backoffice.html">Backoffice</a>
                    </li>
                </ul>

            </div>
        </div>
    </nav>


    <div class="container  pt-5">
        <div class="row justify-content-center">
            <div class="col-6">
                <h2 class="display-5 my-4">Backoffice</h2>
                <h5 class="d-inline-block"></h5>
                <form id="product-form">
                    <div class="mb-3">
                        <label for="name" class="form-label">Nome</label>
                        <input type="text" class="form-control" id="name"
                            placeholder="Inserisci un nome per il prodotto" required />
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Descrizione</label>
                        <textarea class="form-control" id="description" placeholder="Inserisci una breve descrizione"
                            rows="5" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="brand" class="form-label">Marca</label>
                        <input type="text" class="form-control" id="brand" placeholder="Inserisci la marca" required />
                    </div>
                    <div class="mb-3">
                        <label for="price" class="form-label">Prezzo</label>
                        <input type="number" class="form-control" id="price" placeholder="â‚¬" required />
                    </div>
                    <div class="mb-3">
                        <label for="imageUrl" class="form-label">Link immagine</label>
                        <input type="url" class="form-control" id="imageUrl" placeholder="Inserisci il link" required />
                    </div>
                    <div class="d-flex justify-content-between align-items-center">
                        <button id="submit-btn" type="submit" class="btn btn-primary">Aggiungi Prodotto</button>
                        <button id="delete-btn" type="button" class="btn btn-danger d-none">
                            Cancella
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>












    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="/js/backoffice.js"></script>
</body>

</html>
